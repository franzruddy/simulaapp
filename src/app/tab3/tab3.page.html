<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 3
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title>Registro de Video Juego</ion-title>
    </ion-toolbar>
  </ion-header>

  
<form (ngSubmit)='agregar_videojuego()'>
  
  
    <ion-item>
      <ion-label>Nombre: </ion-label>
      <ion-input type="text" name="user.nombre" [(ngModel)]="nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Calificacion: </ion-label>
      <ion-input type="number" name="user.calificacion" [(ngModel)]="calificacion"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Precio: </ion-label>
      <ion-input type="number" name="user.precio" [(ngModel)]="precio"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Tipo: </ion-label>
      <ion-input type="text" name="user.tipo" [(ngModel)]="tipo"></ion-input>
    </ion-item>
    <ion-button type='submit' >Registrar Nuevo Video juego</ion-button>

</form>
    
  
  <!--
    <app-explore-container name="Tab 3 page"></app-explore-container>-->

</ion-content>
