<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Lista
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Lista de Video Juegos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngFor="let e of contactos ">
    <ion-title size="large">Video Juegos </ion-title>
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            Nombre: {{e.nombre}}
          </ion-item>
          <ion-item>
            calificacion: {{e.calificacion}}
          </ion-item>
          <ion-item>
            Precio: {{e.precio}}
          </ion-item>
          <ion-item>
            Tipo: {{e.tipo}}
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>


  </ion-card>
  





  <!--
    <app-explore-container name="Tab 2 page"></app-explore-container>
  -->
  

</ion-content>
